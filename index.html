  <title>Портфолио — Behance сетка</title>
  <style>
    :root{
      --gap: 14px;
      --radius: 14px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#0b0b0c;
      color:#fff;
    }
    .wrap{
      max-width:1280px;
      margin:auto;
      padding:20px;
    }
    h1{
      font-size:clamp(20px,2.6vw,28px);
      margin:0 0 14px;
      font-weight:700;
    }
    .grid{
      display:grid;
      grid-template-columns:repeat(3,minmax(0,1fr));
      gap:var(--gap);
    }
    @media (max-width:1024px){ .grid{ grid-template-columns:repeat(2,1fr) } }
    @media (max-width:640px){  .grid{ grid-template-columns:1fr } }

    .card{
      position:relative;
      background:#151517;
      border-radius:var(--radius);
      overflow:hidden;
      box-shadow:0 6px 24px rgba(0,0,0,.35);
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .card:hover{
      transform: translateY(-2px);
      box-shadow:0 10px 30px rgba(0,0,0,.45);
    }

    /* Соотношение сторон под стандартный embed: 404×316 ≈ 78.22% */
    .ratio{
      position:relative;
      width:100%;
      padding-top:78.22%;
      overflow:hidden;
      background:#0e0e10;
    }
    .ratio iframe{
      position:absolute; inset:0;
      width:100%; height:100%;
      border:0;
    }

    /* Кликом по всей карточке — переход на оригинал проекта */
    .overlay{
      position:absolute; inset:0;
      z-index:3;
    }

    /* Небольшая подпись под карточкой (опционально) */
    .caption{
      padding:10px 12px 12px;
      color:#c7c7cc;
      font-size:13px;
      line-height:1.35;
      border-top:1px solid rgba(255,255,255,.06);
    }
  </style>
</head>
