  <style>
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#0b0b0c;color:#fff;
    }
    h1{padding:16px 20px;margin:0}
    .row{
      display:flex; gap:14px; padding:20px;
      overflow-x:auto; scroll-snap-type:x mandatory;
    }
    .row::-webkit-scrollbar{height:10px}
    .row::-webkit-scrollbar-thumb{background:#444;border-radius:6px}

    .card{
      flex:0 0 380px;
      background:#151517; border-radius:14px; overflow:hidden;
      position:relative; scroll-snap-align:start;
      box-shadow:0 6px 24px rgba(0,0,0,.35);
    }
    /* Соотношение 404×316 ≈ 78.22% */
    .ratio{ position:relative; width:100%; padding-top:78.22%; background:#0e0e10; }
    .ratio iframe{ position:absolute; inset:0; width:100%; height:100%; border:0; }

    /* Прячем нижнюю плашку Behance (автор, название, логотип) */
    .hide-footer::after{
      content:"";
      position:absolute; left:0; right:0; bottom:0;
      height:56px;               /* подгони при желании */
      background:#151517;        /* цвет карточки */
      pointer-events:none;
    }

    .overlay{ position:absolute; inset:0; z-index:3; }
    .caption{
      padding:10px 12px; font-size:13px; color:#c7c7cc;
      border-top:1px solid rgba(255,255,255,.1);
    }
  </style>
</head>

  <!-- Горизонтальная прокрутка колесиком -->
  <script>
    const row = document.getElementById('row');
    row.addEventListener('wheel', (e) => {
      if (Math.abs(e.deltaY) > Math.abs(e.deltaX)) {
        row.scrollLeft += e.deltaY;
        e.preventDefault();
      }
    }, { passive:false });
  </script>
