<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Портфолио — превью Behance</title>
  <style>
    :root{
      --gap: 16px;
      --radius: 14px;
      --bg: #0b0b0c;
      --card: #151517;
      --text: #e9e9ea;
      --muted:#b8b8bf;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:var(--bg); color:var(--text);}
    .wrap{max-width:1280px; margin:auto; padding:24px;}
    h1{margin:0 0 12px; font-size:clamp(20px,2.6vw,28px);}
    .header-meta{
      font-size:14px;
      color:var(--text);
      opacity:0.6; /* прозрачность 60% */
      margin:0 0 16px;
    }
    .grid{
      display:grid;
      grid-template-columns:repeat(5,1fr);
      gap:var(--gap);
    }
    @media (max-width:1100px){ .grid{ grid-template-columns:repeat(3,1fr);} }
    @media (max-width:800px){  .grid{ grid-template-columns:repeat(2,1fr);} }
    @media (max-width:520px){  .grid{ grid-template-columns:1fr;} }

    .card{
      position:relative; background:var(--card); border-radius:var(--radius); overflow:hidden;
      box-shadow:0 6px 24px rgba(0,0,0,.35); transition:transform .18s ease, box-shadow .18s ease;
    }
    .card:hover{ transform:translateY(-2px); box-shadow:0 12px 36px rgba(0,0,0,.45); }
    .thumb{
      position:relative; width:100%; padding-top:70%;
      background:#0e0e10;
    }
    .thumb img{
      position:absolute; inset:0; width:100%; height:100%; object-fit:cover; display:block;
    }
    .info{ padding:10px 12px; border-top:1px solid rgba(255,255,255,.08); }
    .title{font-size:14px; line-height:1.35;}
    .link{position:absolute; inset:0; z-index:2;}
    .visually-hidden{position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0 0 0 0); white-space:nowrap; border:0;}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Портфолио</h1>
    <p class="header-meta">Кликабельные обложки ведут на проекты на Behance.</p>

    <div class="grid" id="grid">
      <!-- Карточки сгенерируются ниже -->
    </div>
  </div>

  <script>
    const projects = [
      { href: "https://www.behance.net/gallery/234255781", image: "https://mir-s3-cdn-cf.behance.net/projects/max_808_webp/9709e2234255781.Y3JvcCwxNTM0LDEyMDAsMzQsMA.png", title: "ТСК (Брендбук + Логотип «Пушкинский рынок»)" },
      { href: "https://www.behance.net/gallery/207108023", image: "https://mir-s3-cdn-cf.behance.net/projects/max_808_webp/e2ee87207108023.Y3JvcCw0MTY4LDMyNjAsMCw0NTM.png", title: "ТЦ (Брендбук + Логотип «ДомПроДом»)" },
      { href: "https://www.behance.net/gallery/155766071", image: "https://mir-s3-cdn-cf.behance.net/projects/max_808_webp/010a38155766071.Y3JvcCw4MzMsNjUyLDM1MCww.png", title: "450 лет Уфе (Фирменный стиль + Логотип)" },
      { href: "https://www.behance.net/gallery/155762479", image: "https://mir-s3-cdn-cf.behance.net/projects/max_808_webp/b8b491155762479.Y3JvcCwxMTAwLDg2MCwwLDE3Ng.jpg", title: "Телеканал БСТ (Фирменный стиль + Логотип)" },
      { href: "https://www.behance.net/gallery/234257065", image: "https://mir-s3-cdn-cf.behance.net/projects/max_808_webp/e71db9234257065.Y3JvcCwxNDM4LDExMjUsMzIsMA.png", title: "Автономные грузоперевозки Evocargo (Презентация)" },
      { href: "https://www.behance.net/gallery/179302897", image: "https://mir-s3-cdn-cf.behance.net/projects/max_808_webp/9751b2179302897.Y3JvcCw3MTcsNTYxLDkyLDE3Nw.png", title: "РМПЦ (Фирменный стиль + Логотип)" },
      { href: "https://www.behance.net/gallery/120658801", image: "https://mir-s3-cdn-cf.behance.net/projects/max_808_webp/3f3c3b120658801.Y3JvcCwxOTk5LDE1NjQsMCww.png", title: "Весна — 2021 г." },
      { href: "https://www.behance.net/gallery/97300699",  image: "https://mir-s3-cdn-cf.behance.net/projects/max_808_webp/0cbb5a97300699.Y3JvcCw5MjAsNzIwLDg2LDA.jpg",  title: "КХЛ (НХЛ) — 2018 г." },
      { href: "https://www.behance.net/gallery/97307731",  image: "https://mir-s3-cdn-cf.behance.net/projects/max_808_webp/68f87e97307731.Y3JvcCw0MDQsMzE2LDMzNSwyMjc.png",  title: "Аэропорт Уфа" },
      { href: "https://www.behance.net/gallery/208578659", image: "https://mir-s3-cdn-cf.behance.net/projects/max_808_webp/6cc1ba208578659.66f16ecf63072.jpg", title: "3D и Motion (Pet-проект)" },
    ];

    const grid = document.getElementById('grid');
    grid.innerHTML = projects.map(p => `
      <article class="card">
        <a class="link" href="${p.href}" target="_blank" rel="noopener">
          <span class="visually-hidden">${p.title}</span>
        </a>
        <div class="thumb">
          <img src="${p.image}" loading="lazy" alt="${p.title}">
        </div>
        <div class="info">
          <div class="title">${p.title}</div>
        </div>
      </article>
    `).join('');
  </script>
</body>
</html>
