<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Портфолио — лента</title>
  <style>
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#0b0b0c;
      color:#fff;
    }
    h1{padding:16px 20px;margin:0}
    .scroll-row{
      display:flex;
      gap:14px;
      overflow-x:auto;
      scroll-snap-type:x mandatory;
      padding:20px;
    }
    .scroll-row::-webkit-scrollbar{height:10px}
    .scroll-row::-webkit-scrollbar-thumb{background:#444;border-radius:6px}
    .card{
      flex:0 0 380px; /* ширина каждой карточки */
      border-radius:14px;
      background:#151517;
      overflow:hidden;
      position:relative;
      scroll-snap-align:start;
    }
    .ratio{
      position:relative;
      width:100%;
      padding-top:78.22%; /* 404x316 */
    }
    .ratio iframe{
      position:absolute;inset:0;
      width:100%;height:100%;
      border:0;
    }
    .overlay{
      position:absolute;inset:0;
      z-index:3;
    }
    .caption{
      padding:10px 12px;
      font-size:13px;
      color:#c7c7cc;
      border-top:1px solid rgba(255,255,255,.1);
    }
  </style>
</head>
<body>
  <h1>Портфолио</h1>
  <div class="scroll-row">

    <div class="card">
      <a class="overlay" href="https://www.behance.net/gallery/234255781" target="_blank"></a>
      <div class="ratio">
        <iframe src="https://www.behance.net/embed/project/234255781?ilo0=1" loading="lazy"></iframe>
      </div>
      <div class="caption">Проект 234255781</div>
    </div>

    <div class="card">
      <a class="overlay" href="https://www.behance.net/gallery/207108023" target="_blank"></a>
      <div class="ratio">
        <iframe src="https://www.behance.net/embed/project/207108023?ilo0=1" loading="lazy"></iframe>
      </div>
      <div class="caption">Проект 207108023</div>
    </div>

    <div class="card">
      <a class="overlay" href="https://www.behance.net/gallery/155766071" target="_blank"></a>
      <div class="ratio">
        <iframe src="https://www.behance.net/embed/project/155766071?ilo0=1" loading="lazy"></iframe>
      </div>
      <div class="caption">Проект 155766071</div>
    </div>

    <!-- добавь остальные проекты аналогично -->

  </div>
</body>
</html>
